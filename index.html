<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" >
   <title>DVD Animado</title>
   <style>
      body {
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         height: 100vh;
         background-color: antiquewhite;
      }

      /* Marco de la TV */
      .tvb {
         width: 360px;
         height: 280px;
         background-color: #2e2d2d;
         border-radius: 10px;
         padding: 10px;
         display: flex;
         flex-direction: column;
         align-items: center;
         position: relative;
      }

      /* Pantalla de la TV */
      .tv {
         width: 325px;
         height: 280px;
         background-color: black;
         border-radius: 5px;
         display: flex;
         justify-content: center;
         align-items: center;
         margin-top: 10px;
         margin-bottom: 10px;
      }

      /* Base de la TV */
      .base {
         width: 290px;  
         height: 35px;  
         background-color: #2e2d2d;
         border-radius: 5px;
         display: flex;
         justify-content: flex-start;
         align-items: center;
         gap: 4px;
         padding-left: 10px;
      }

      /* USBs */
      .usb {
         width: 20px;
         height: 8px;
      }

      /* Uso de + */
      .usb + .usb {
         background-color: black;
      }

      /*Uso de nth-child */
      .usb:nth-child(1) {
         background-color: black;
      }

      /* Bot√≥n de encendido */
      .btn{
         width: 5px;
         height: 5px;
         background-color: green;
         border-radius: 50%;
         display: block;
      }

      /* Logo DVD en movimiento */
      .tv::after {
         content: "DVD VIDEO";
         width: calc(50px + 10px);
         height: calc(50px + 10px);
         background-color: #19efe8;
         color: white;
         font-weight: bold;
         font-family: Arial, sans-serif;
         text-align: center;
         display: flex;
         justify-content: center;
         align-items: center;
         animation: bounce 10s linear infinite;
      }

      @keyframes bounce {
         0% { transform: translate(0, 0); }
         20% { transform: translate(100px, 80px); background-color: red; }
         40% { transform: translate(-100px, 80px); background-color: blue; }
         60% { transform: translate(100px, -80px); background-color: purple; }
         80% { transform: translate(-120px, -100px); background-color: yellow; }
         100% { transform: translate(0, 0); }
      }

   </style>
</head>
<body>
   <div class="tvb">
      <div class="tv"></div>
   </div>
   <div class="base">
      <div class="usb"></div>
      <div class="usb"></div>
      <div class="usb"></div>
      <div class="btn"></div>
   </div>
</body>
</html>
